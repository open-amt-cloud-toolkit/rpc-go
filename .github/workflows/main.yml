name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, ubuntu-18.04, ubuntu-20.04]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install Test Converter and run tests
        if: ${{ matrix.os == 'ubuntu-20.04' }}
        run: |
          export GOPATH="$HOME/go/"
          export PATH=$PATH:$GOPATH/bin
          go install github.com/jstemmer/go-junit-report/v2@latest
          go test -v 2>&1 ./... | go-junit-report -set-exit-code > rpc-go-unit.xml
      
      - name: run go format
        id: go-fmt
        if: ${{ matrix.os != 'windows-2019' }}
        run: go fmt -n

      - name: Check if go-fmt is empty
        if: ${{ steps.go-fmt.output.stdout }} == ""
        run: exit 1

      - name: run the tests with coverage
        run: go test ./... -coverprofile=coverage.out -covermode=atomic
      
      - uses: codecov/codecov-action@v1.0.14
        if: ${{ matrix.os == 'ubuntu-20.04' }}
        name: Upload Coverage Results
        
      # Runs a single command using the runners shell
      - name: build go
        if: ${{ matrix.os == 'windows-2019' }}
        run: go build -o rpc.exe ./cmd
      
      # Runs a single command using the runners shell
      - name: build go
        if: ${{ matrix.os != 'windows-2019' }}
        run: go build -o rpc ./cmd

      - name: GitHub Upload Release Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: rpc-go-unit
          path: rpc-go-unit.xml
